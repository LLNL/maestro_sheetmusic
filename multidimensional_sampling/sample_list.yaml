# run with 'maestro run -y --pgen `which pgen_scisample.py` sample_list.yaml'

description:
    name: sample_list
    description: simple sampling of multi variables (X1, X2, X3)

env:
    variables:
        OUTPUT_PATH: ./output
        SAMPLE_DICTIONARY:
            type: list
            constants:
                X3: 20
            parameters:
                X1: [ 5, 10 ]
                X2: [ 5, 10 ]

study:
    - name: sample
      description: produce a sample
      run:
          cmd: |
            echo "{$(X1), $(X2), $(X3)}" > out.txt

