# run with 'maestro run -y --pgen `which pgen_scisample.py` sample_cross_product.yaml'

description:
    name: sample_list
    description: simple sampling of multi variables (X1, X2, X3, X4)

env:
    variables:
        OUTPUT_PATH: ./output
        SAMPLE_DICTIONARY:
            type: cross_product
            constants:
                X1: 20
            parameters:
                X2: [ 5, 10 ]
                X3: [ 5, 10 ]

study:
    - name: sample
      description: produce a sample
      run:
          cmd: |
            echo "{$(X1), $(X2), $(X3)}" > out.txt

