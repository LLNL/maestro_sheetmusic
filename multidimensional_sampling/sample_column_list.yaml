# run with 'maestro run -y --pgen `which pgen_scisample.py` sample_column_list.yaml'

description:
    name: sample_list
    description: simple sampling of multi variables (X1, X2, X3)

env:
    variables:
        OUTPUT_PATH: ./output
        SAMPLE_DICTIONARY:
            type: column_list
            constants:
                X3: 4
            parameters: |
                X1  X2
                1   3
                5   7
                0.5 0.8

study:
    - name: sample
      description: produce a sample
      run:
          cmd: |
            echo "{$(X1), $(X2), $(X3)}" > out.txt

